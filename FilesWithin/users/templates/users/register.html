{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row p-1 m-1 justify-content-center">
        <div class="content-section">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form method="POST">{% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-info"><i class="fas fa-user-plus mr-2"></i>Register Here</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-block btn-outline-info" type="submit">Sign Up</button>
                    </div>

                    <div class="border-top pt-3">
                        <a class="text-muted">
                            Already Have An Account? <a class="ml-2 text-info" href="{% url 'login' %}">Sign In</a>
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock content %}
